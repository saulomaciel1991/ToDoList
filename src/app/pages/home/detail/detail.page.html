<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes da Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>ID: {{tarefaCarregada.id}}</ion-card-title>
      <ion-card-subtitle> {{status}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{tarefaCarregada.tarefa}}
    </ion-card-content>
  </ion-card>
</ion-content>
