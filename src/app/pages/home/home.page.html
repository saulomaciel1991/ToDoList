<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="primary">
    <ion-title> Lista de Tarefas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-list>
    <ion-item *ngIf="tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ Tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection; let i = index">
      <ion-item (click)="openActions(item)">
        <ion-label>
          <h3 *ngIf="item.feito == false">{{item.tarefa}}</h3>
          <p *ngIf="item.feito == false">
            <ion-icon name="square-outline"></ion-icon>
          </p>
          <h3 *ngIf="item.feito == true"><del>{{item.tarefa}}</del></h3>
          <p *ngIf="item.feito == true">
            <ion-icon name="checkbox"></ion-icon>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="excluir(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
