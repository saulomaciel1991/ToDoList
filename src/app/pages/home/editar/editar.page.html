<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" [(ngModel)]="tarefaCarregada.categoria" label="Categoria" labelPlacement="floating"
          placeholder="Informe a categoria"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="tarefaCarregada.tarefa" label="Descrição" labelPlacement="floating"
          placeholder="Descreva a tarefa"></ion-input>
      </ion-item>
      <ion-button (click)="salvar()">Salvar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
